<!--
    Keep In Mind When giving Height to the child .
    It is mandatory To give it on Pixels.
    e.g:-<tr >
        <td style="height:300px" >1</td>
        <td>The Weekend</td>
        <td>After Hours</td>
       </tr>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styling</title>
    <style>
        table,th,tr,td{
            border: 2px solid red;
            border-collapse: collapse;
            
            
        
            
        }
        table{
            height:100%;
            width:100%;

        }
         
         
    </style>
</head>
<body>
    <h1><i>Best All Time Singers And Songs</i></h1>
    <table >
       <tr style="height:200px">
        <th >S.No.</th>
        <th>Name</th>
        <th>Song</th>
       </tr>
       <tr >
        <td style="height:300px" >1</td>
        <td>The Weekend</td>
        <td>After Hours</td>
       </tr>        
       <tr>
        <td style="height:300px">2</td>
        <td>Post Malone</td>
        <td>Circles</td>
       </tr>
       <tr>
        <td style="height:300px">3</td>
        <td>Young Thug</td>
        <td>She Knows</td>
       </tr>
    </table>
    
</body>
</html>
