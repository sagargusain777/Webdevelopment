<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan Attribute</title>
    <style>
        html,body{
            height: 100%;
            width: 100%;
        }
      table,td,tr,th{
        border: 2px solid black;
        border-collapse: collapse;
      }
      table{
        
        height: 100vh;
      }
    </style>
</head>
<body>
     <h1>Singers</h1>
     <table style="width:100%;">
     <tr>
        <th>S.No.</th>
        <th colspan="2">Name</th>
     </tr>
     <tr>
        <td>1</td>
        <td>Karan</td>
        <td>Aujla</td>
     </tr>
     <tr>
        <td>2</td>
        <td>Honey </td>
        <td>Singh</td>
        
     </tr>
     <tr>
        <td>3</td>
        <td>Parmish</td>
        <td>Verma</td>
     </tr>
        
     </table>
</body>
</html>
