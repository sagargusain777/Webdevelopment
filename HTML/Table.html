<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="missfortune.ico">
    <title>Table</title>
    <style>
        table,tr,td,th{
            border:2px solid orange;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <h1> Sigma's Final List</h1>
    <table>
        <tr>
            <!--th->>Table Heading (Shows on Bold)-->
            <th>S.No.</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <!--td->table Description-->
            <td>1</td>
            <td>Giga</td>
            <td>Chad</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Aditya</td>
            <td>Singh</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Thomas</td>
            <td>Shelby</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Andrew</td>
            <td>Tate</td>
        </tr>
    </table>
    
</body>
</html>
